{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jaywhiletwo: {% block title %}Home of stuff{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
<body>

<!-- nav header -->
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">jaywhiletwo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="{% url 'photo:image_set' %}">Photos (new!)</a></li>
        <li><a href="{% url 'blog:blog' %}">Blog  <span class="sr-only">(current)</span></a></li>
        <li><a href="/vacation/launch">Widgets (legacy)</a></li>
        <li><a href="/vacation/gallery">Photos (legacy)</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container" style="height: 100%">
    {% block main %}
        <div class="col-sm-2 col-md-1 j-nav sidebar-offcanvas">
            {% block menu %}
            {% endblock menu %}
        </div>
        <div class="col-sm-10 col-md-11 main pull-right j-main">
            {% block content %}
            {% endblock content %}
        </div>

    {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
</html>
