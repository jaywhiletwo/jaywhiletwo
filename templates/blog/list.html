{% extends "base.html" %}
{% block title %}
Blogs
{% endblock %}


{% block content %}
<div class="container j-main">
{% for post in posts %}
    <h3>
        {{ post.title }}
    </h3>
    {% if post.published_at %}
        <small>
            Published at {{ post.published_at }}
        </small>
    {% endif %}
    <p>
        {{ post.summary }}
    </p>
{% endfor %}
</div>
{% endblock %}
